		<!--ajax-->
		<script type="text/javascript" src="../../js/ServiceUrl.js"></script>
		<script type="text/javascript">
			mui.ajax(ajaxUrl + '/patientAPP/patientAPP_getPatientDetailViewByDoctor.action?patientID=' + localStorage.patientID, {
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				success: function(data) {
					if(data.length == 0) //数据为空时什么都不执行  
					{
						plus.nativeUI.toast("服务器异常！", {
							duration: "short"
						});
					} else {
						/*保存登录者信息*/
						localStorage.patientId = data[0][0]; //id

						document.getElementById("nameText").innerHTML = '姓名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][1];
						document.getElementById("sexText").innerHTML = '性别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][4];
						document.getElementById("dateOfBirthText").innerHTML = '生日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][5];
						document.getElementById("phoneText").innerHTML = '手机&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][6];
						document.getElementById("emailText").innerHTML = '邮箱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][7];
						document.getElementById("nationText").innerHTML = '民族&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][8];
						document.getElementById("jobText").innerHTML = '职业&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][9];
						document.getElementById("jobAddressText").innerHTML = '单位（学校）&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][10];
						document.getElementById("addressText").innerHTML = '住址&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][11];
						document.getElementById("postalCodeText").innerHTML = '邮编&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][12];
						document.getElementById("codeText").innerHTML = '登记号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][13];
						document.getElementById("bingAnCodeText").innerHTML = '病案号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][14];
//						document.getElementById("findingsNameText").innerHTML = '患者类型&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][22];
						document.getElementById("startDateText").innerHTML = '开始治疗时间&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + data[0][15];
						var fe = document.getElementById("imgPath");
						fe.src = imgPath + data[0][2];
						localStorage.patientImgPath = imgPath + data[0][2];
						localStorage.patientusename=data[0][3]


					}
				}
			});
